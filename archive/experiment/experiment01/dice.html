<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>骰子布局</title>
    <style>
        body {
            margin: 10px 0 0 0;
            display: flex;
            justify-content: space-around;
        }

        body>div {
            display: flex;
            width: 100px;
            height: 100px;
            border-radius: 4px;
            border: 2px solid red;
            box-sizing: border-box;
        }

        p {
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
            margin: 2px;
        }

        .div1 {
            justify-content: center;
            align-items: center;
        }

        /*todo:请补全剩余骰子布局代码*/
        .div2 {

            flex-direction: column;
            justify-content: space-around;
        }

        .div3 {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-around
        }

        .div3 p:nth-child(1) {
            align-self: start;
            margin-left: 13px;
        }

        .div3 p:nth-child(3) {
            align-self: end;
            margin-right: 13px;
        }

        .div4 {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-around;
        }

        .div4 div:nth-child(1),
        .div4 div:nth-child(2) {
            width: 100%;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .div5,
        .div6,
        .div7,
        .div8,
        .div9 {

            align-items: center;
            flex-direction: column;
        }

        .div5 div:nth-child(3),
        .div6 div:nth-child(1),
        .div6 div:nth-child(2),

        .div7 div:nth-child(1),
        .div7 div:nth-child(2),
        .div7 div:nth-child(3),
        .div8 div:nth-child(1),

        .div8 div:nth-child(3),
        .div9 div:nth-child(1),
        .div9 div:nth-child(2),
        .div9 div:nth-child(3) {
            width: 100%;
            height: 33%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .div8 div:nth-child(2) {
            width: 90%;
            justify-content: space-between;
        }
    </style>
